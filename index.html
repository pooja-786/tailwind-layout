<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <section class="flex items-center justify-center min-h-screen w-full">
        <div class="container  px-3">
            <div class="flex flex-row flex-wrap -mx-3">
                <div class="w-1/4">
                    <div  class="card-1 px-3">
                        <img src="./assets/image/png/ux designer.png" alt="error" class="w-full">
                        <p class="font-medium text-sm text-center">Gustavo Herwitz</p>
                        <p class="font-normal text-base text-center">UI/UX Designer</p>
                    </div>
                </div>
                <div class="w-1/4">
                    <div class="card-2 px-3">
                        <img src="./assets/image/png/graphic designer.png" alt="error" class="w-full">
                        <p class="font-medium text-sm text-center">Phillip Curtis</p>
                        <p class="font-normal text-base text-center">Graphic Designer</p>
                    </div>
                </div>
                <div class="w-1/4">
                    <div class="card-3 px-3">
                        <img src="./assets/image/png/web developer.png" alt="error" class="w-full">
                        <p class="font-medium text-sm text-center">Talan Torff</p>
                        <p class="font-normal text-base text-center">Web Developer</p>

                    </div>
                </div>
                <div class="w-1/4">
                    <div class="card-4 px-3  px-3">
                        <img src="./assets/image/png/app developer.png" alt="error" class="w-full">
                        <p class="font-medium text-sm text-center">Abram Vaccaro</p>
                        <p class="font-normal text-base text-center">App Developer</p>

                    </div>
                </div>
            </div>

        </div>

    </section>
</body>

</html>
